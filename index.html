<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Social links card</title>
</head>
<body>
    <main class="main--viewport">
        <div class="main--card">
            <div class="card--content">
                <img class="author--img" src="./assets/images/avatar-jessica.jpeg" alt="">
                <h1 class="author--name">Jessica Randall</h1>
                <p class="author--place">London, United Kingdom</p>
                <p class="author--about">"Front-end developer and avid reader"</p>
                <div class="social--links">
                    <ul class="socials--list">
                        <li class="list--items"><a class="links" href="#">GitHub</a></li>
                        <li class="list--items"><a class="links" href="#">Frontend mentor</a></li>
                        <li class="list--items"><a class="links" href="#">LinkedIn</a></li>
                        <li class="list--items"><a class="links" href="#">Twitter</a></li>
                        <li class="list--items"><a class="links" href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
